name: Django CI

on:
  push:
    branches: [ "django" ]
  pull_request:
    branches: [ "django" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django
        pip install channels
        pip install daphne
        pip install pytz
        pip install solartime
    - name: Run Tests
      run: |
        python webui/manage.py test
