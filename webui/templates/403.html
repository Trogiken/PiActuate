{% extends "base.html" %}
{% load static %}

{% block title %}403{% endblock %}

{% block content %}
    <h1>403</h1>
    {% if not update_message %}
        <p>Access forbidden</p>
    {% else %}
        <p>{{ update_message }}</p>
    {% endif %}
    <a href="{% url 'dashboard-page' %}">Go back Home</a>
{% endblock %}
