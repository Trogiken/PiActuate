{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block css %}{% endblock %}
</head>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'controls-page' %}">Controls</a></li>
            <li><a href="{% url 'systemconfig-page' %}">System Config</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>
<body>
    {% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="message">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endblock %}
</body>
</html>
