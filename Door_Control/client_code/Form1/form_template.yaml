            layout_properties: {grid_position: 'TJWQSJ,SNWCTC'}
          - type: DropDown
            properties:
              role: null
              align: center
              tooltip: ''
              placeholder: Offset
              border: ''
              enabled: true
              foreground: ''
              items: [Sunrise, Sunset]
              visible: true
              font_size: null
              font: ''
              spacing_above: small
              spacing_below: small
              italic: false
              background: ''
              bold: false
              underline: false
              include_placeholder: false
            name: offset_selection_dropdown
            layout_properties: {grid_position: 'TJWQSJ,WFVNUQ'}
